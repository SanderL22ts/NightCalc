<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>NightCalc</title>
</head>
<body>
<div class="titleHead">
    <h1>NightCalc</h1>
    <p>Calculate night length, sunset and sunrise</p>
</div>
<div class="middleStyle">
    <h2>
        Calculator
    </h2>
    <p>
        Please insert coordinates and the date:
    </p>
    <label for="long">Longitude:</label>
    <input type="number" id="long">
    <br><br>

    <label for="lat">Latitude:</label>
    <input type="number" id="lat">
    <br><br>

    <label for="date">Date:</label>
    <input type="date" id="date">
    <br><br>

    <button type="button" id="submitData">Submit</button>
    <br><br>
</div>

</body>
<script type="module" src="index.js"></script>
</html>
